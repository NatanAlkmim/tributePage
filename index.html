<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tribute-page" />
    <title id="title">Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="main-title">A Grande Árvore</h1>
      <p class="caption">Cuidando de uma árvore</p>
    </header>
    <main id="main">
      <figure id="img-div" class="container">
        <img
          id="image"
          src="https://ciclovivo.com.br/wp-content/uploads/2020/09/tree-3822149_1280.jpg"
          alt="image01"
        />
        <figcaption id="img-caption">
          A grande árvore parada na frente de sua fiel escudeira
        </figcaption>
      </figure>
      <section id="tribute-info" class="container">
        <h3 id="caption">O que não fazer com uma árvore?</h3>
        <ul>
          <li>Colocar fogo</li>
          <li>Deixar de regar</li>
          <li>Quebrar galhos</li>
          <li>Não adubar</li>
          <li>Não verificar se tem pragas</li>
        </ul>
      </section>
      <section class="container">
        <p id="tribute-text">
          Para saber amais sobre como conservar essas árvores, clique
          <a
            href="https://ciclovivo.com.br/planeta/meio-ambiente/dia-da-arvore-7-habitos-que-ajudam-a-conservar-a-natureza/"
            target="_blank"
            id="tribute-link"
            >aqui</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
